<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visa Flight Reservation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color:#f4f7fa;
      margin: 0;
      padding: 0;
      color: #163049;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #c29d5c;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
    }
    input:focus, select:focus {
      border-color: #1a237e;
      outline: none;
    }
    .btn {
      background-color: #c29d5c;
      color: #ffffff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #c29d5c;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Flight Finder</h2>
    <form>
      <label for="departure">Departure City</label>
      <input type="text" id="departure" name="departure" placeholder="e.g. Tokyo, Paris" required />

      <label for="arrival">Arrival City</label>
      <input type="text" id="arrival" name="arrival" placeholder="e.g. Toronto, London" required />

      <label for="tripType">Trip Type</label>
      <select id="tripType" name="tripType">
        <option value="oneWay">One Way</option>
        <option value="roundTrip">Round Trip</option>
      </select>

      <label for="fromDate">Departure Date</label>
      <input type="date" id="fromDate" name="fromDate">

      <div id="returnDateContainer">
        <label for="returnDate">Return Date</label>
        <input type="date" id="returnDate" name="returnDate">
      </div>

      <label for="passengers">Number of Passengers (Adults)</label>
      <input type="number" id="passengers" name="passengers" min="1" required />

      <label for="children">Children</label>
      <input type="number" id="children" name="children" min="0" />

      <label for="infants">Infants</label>
      <input type="number" id="infants" name="infants" min="0" />

      <label for="category">Travel Category</label>
      <select id="category" name="category">
        <option value="economy">Economy</option>
        <option value="business">Business</option>
        <option value="first">First</option>
      </select>

      <label for="budget">Budget Limit (USD)</label>
      <input type="number" id="budget" name="budget" placeholder="e.g. 1500" />

      <label for="stops">Stops</label>
      <select id="stops" name="stops">
        <option value="non-stop">Non-stop</option>
        <option value="1-stop">1-stop</option>
        <option value="multi">Multi-stop</option>
      </select>

      <label for="onward">Preferred Time (Onward)</label>
      <input type="time" id="onward" name="onward" />

      <label for="loyalty">Loyalty Program Status</label>
      <input type="text" id="loyalty" name="loyalty" placeholder="e.g. Platinum, Gold" />

      <div id="returnTimeContainer">
        <label for="return">Preferred Time (Return)</label>
        <input type="time" id="return" name="return" />
      </div>

      <label for="preference">Flight Preference</label>
      <input type="text" id="preference" name="preference" placeholder="e.g. Emirates, Seat by window" />

      <button type="submit" class="btn">Search Flights</button>
    </form>
  </div>

  <script>
    const tripType = document.getElementById('tripType');
    const returnDateContainer = document.getElementById('returnDateContainer');
    const returnTimeContainer = document.getElementById('returnTimeContainer');
    const returnDateInput = document.getElementById('returnDate');
    const returnTimeInput = document.getElementById('return');

    function toggleTripFields() {
      if (tripType.value === 'roundTrip') {
        returnDateContainer.style.display = 'block';
        returnDateInput.required = true;

        returnTimeContainer.style.display = 'block';
        returnTimeInput.required = true;
      } else {
        returnDateContainer.style.display = 'none';
        returnDateInput.required = false;
        returnDateInput.value = '';

        returnTimeContainer.style.display = 'none';
        returnTimeInput.required = false;
        returnTimeInput.value = '';
      }
    }

    // Initialize visibility
    toggleTripFields();

    // Watch for changes
    tripType.addEventListener('change', toggleTripFields);
  </script>
</body>
</html>
